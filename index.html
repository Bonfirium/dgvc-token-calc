
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DGVC token calculator</title>
    <meta charset="utf-8">
    <link href="index.scss" rel="stylesheet">
    <script src="app.js" type="text/javascript"></script>
    <script src="main_window.js" type="text/javascript"></script>
</head>
<body>
    <div class="input-dialog glass">
        <center>
            <div class="input-property">
                <div class="input-property-name" id="inv-input-title">
                    Инвестиции cyber*Fund (inv)
                </div>
                <input type="text" id="inv-input" value="100" inputmode="numeric">
            </div>
            <div id="token-percents" class="subinput glass">
                <div class="subinput-title" id="token-percents-title">
                    Начальное распределение токенов
                </div>
                <div id="token-percents-values">
                    <div class="input-property">
                        <div class="input-property-name" id="cfp-input-title">
                            cyber*Fund (cfp)
                        </div>
                        <input type="text" id="cfp-input" value="10" inputmode="numeric">
                        <div class="input-property-name percent-text">%</div>
                    </div>
                    <div class="input-property">
                        <div class="input-property-name" id="f4cp-input-title">
                            fit4code (f4cp)
                        </div>
                        <input type="text" id="f4cp-input" value="15" inputmode="numeric">
                        <div class="input-property-name percent-text">%</div>
                    </div>
                    <div class="input-property">
                        <div class="input-property-name property-title-last" id="icoi-output-title">
                            ICO-инвесторы (icoip)
                        </div>
                        <input type="text" id="icoi-output" value="75" inputmode="numeric" readonly>
                        <div class="input-property-name percent-text">%</div>
                    </div>
                </div>
            </div>
            <div class="input-property">
                <div class="input-property-name property-title-last">
                    Цена токена (tp)
                </div>
                <input type="text" class="long" id="tp" value="0.002" inputmode="numeric">
                <div class="input-property-name percent-text">ETH</div>
            </div>
        </center>
    </div>
    <div>
    </div>
</body>
<script type='text/javascript'>
    onLoad( )
</script>
</html>
